<div class="surface-section h-screen hidden lg:block flex-shrink-0 sticky lg:static left-0 top-0 z-1 border-right-1 surface-border select-none"
     style="width: 280px;">
    <div class="flex flex-column h-full">
        <div class="flex align-items-center px-5 flex-shrink-0" style="height: 60px;">
            <span class="logo">PoH Iron Warriors</span>
        </div>
        <div class="overflow-y-auto">
            <ul class="list-none p-3 pb-0 m-0">
                <li>
                    <div class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer">
                        <span>COMMON</span>
                    </div>
                    <ul class="list-none p-0 m-0 overflow-hidden">
                        <li (click)="navigateTo('/dashboard')" [class.active]="url === '/dashboard'">
                            <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100">
                                <i class="pi pi-home mr-2"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li (click)="navigateTo('/guild')" [class.active]="url === '/guild'">
                            <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100">
                                <i class="pi pi-building mr-2"></i>
                                <span>Guild</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="list-none p-3 pb-0 m-0">
                <li>
                    <div class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer">
                        <span>RAID</span>
                    </div>
                    <ul class="list-none p-0 m-0 overflow-hidden">
                        <li (click)="navigateTo('/boss')" [class.active]="url === '/boss'">
                            <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100">
                                <i class="pi pi-prime mr-2"></i>
                                <span>Boss</span>
                            </a>
                        </li>
                        <li (click)="navigateTo('/season')" [class.active]="url === '/season'">
                            <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100">
                                <i class="pi pi-play mr-2"></i>
                                <span>Season</span>
                            </a>
                        </li>
                        <li (click)="navigateTo('/query')" [class.active]="url === '/query'">
                            <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100">
                                <i class="pi pi-chart-bar mr-2"></i>
                                <span>Query</span>
                            </a>
                        </li>
                        <li (click)="navigateTo('/progress')" [class.active]="url === '/progress'">
                            <a class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100">
                                <i class="pi pi-chart-line mr-2"></i>
                                <span>Progress</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none surface-border">
            <a class="m-3 flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                <i class="pi pi-user pr-2"></i>
                <span *ngIf="loggedIn()">Admin</span>
                <span *ngIf="!loggedIn()">Guest</span>
            </a>
        </div>
    </div>
</div>
